@switch (message.messageType) {
@case (messageType.BOT_MESSAGE) {
<div class="chat response">
    
    <p>
        <markdown class="variable-binding" ngPreserveWhitespaces  [data]="message.message"></markdown>
    </p>
</div>
}
@case (messageType.USER_MESSAGE) {
<div class="user-bulbe">
    <div class="chat message">
        <p>
            {{ message.message }}
        </p>
    </div>
</div>
}
@case (messageType.ERROR_MESSAGE) {
<div class="chat error">

    <p>
        {{ message.message }}
    </p>
</div>
}
@case (messageType.LOADING_MESSAGE) {
<div class="chat loading">
    
    &nbsp;
    &nbsp;
    <p>
        <span class="loader"></span>
    </p>
</div>
}
@case (messageType.USER_IMAGE_MESSAGE) {
<div class="user-bulbe">
    <div class="chat message">
        <p>
            <img [src]="message.picture" alt="Uploaded Image" width="120px">
            <br>
            <label>
                {{ message.message }}
            </label>
        </p>
    </div>
</div>
}
}
