name: fb-ci

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: git fetch --all
      - run: git remote set-head origin -a

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      - run: npx nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="e2e-ci"

      # Cache node_modules
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - uses: nrwl/nx-set-shas@v4

      # Run cacheable Nx affected commands
      - run: npx nx affected -t lint test

      # Run the build task separately without distribution
      - run: NX_CLOUD_DISTRIBUTED_EXECUTION=false npx nx affected -t build

      # Run Nx affected e2e-ci commands
      - run: npx nx affected --parallel 1 -t e2e-ci
